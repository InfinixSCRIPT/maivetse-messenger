<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <title>MaivetseWEBBOT1</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #121212;
      color: white;
    }

    .chat-container {
      display: flex;
      flex-direction: column;
      height: 100vh;
    }

    .header {
      padding: 15px;
      background-color: #1e1e1e;
      text-align: center;
      font-weight: bold;
      font-size: 18px;
    }

    .messages {
      flex: 1;
      padding: 10px;
      overflow-y: auto;
      display: flex;
      flex-direction: column;
      gap: 10px;
    }

    .message {
      max-width: 60%;
      padding: 10px 15px;
      border-radius: 15px;
      background-color: black;
      color: white;
      word-wrap: break-word;
    }

    .user {
      align-self: flex-end;
    }

    .bot {
      align-self: flex-start;
    }

    .input-container {
      display: flex;
      padding: 10px;
      background-color: #1e1e1e;
    }

    .input-container input {
      flex: 1;
      padding: 10px;
      border: none;
      border-radius: 10px;
      margin-right: 10px;
      background-color: #2e2e2e;
      color: white;
    }

    .input-container button {
      padding: 10px 15px;
      border: none;
      background-color: #333;
      color: white;
      border-radius: 10px;
      cursor: pointer;
    }

    .input-container input:focus {
      outline: none;
    }
  </style>
</head>
<body>
  <div class="chat-container">
    <div class="header">MaivetseWEBBOT1</div>
    <div class="messages" id="chatBox">
      <!-- Mesajlar burada listelenecek -->
    </div>
    <div class="input-container">
      <input type="text" id="messageInput" placeholder="Mesaj yaz...">
      <button onclick="sendMessage()">Gönder</button>
    </div>
  </div>

  <script>
    const badWords = ["p*rno", "s*x", "y**r*k", "porno", "sex", "yarak", "amk", "orospu"];
    
    const keywordReplies = {
      "merhaba": "Merhaba!",
      "nasılsın": "İyiyim, sen nasılsın?",
      "selam": "Selam! Nasılsın?",
      "ne haber": "Her şey yolunda, sende ne var ne yok?",
      "günaydın": "Günaydın! Bugün harika geçsin!",
      "bir ossarmışım bağırsaklarım koptu": "Selam sana eyyyy imparator!",
      "bir resim oluştur": "Üzgünüm, şu anda bu yeteneğe sahip değilim."
    };

    const randomReplies = [
      "Hmm, ilginç söylediklerin.",
      "Bunu daha önce hiç düşünmemiştim.",
      "Devam et, dinliyorum.",
      "Vay be, gerçekten mi?",
      "Hadi biraz daha anlat.",
      "Bu konuda daha fazla detay ver lütfen.",
      "Anlattıkların enteresan.",
      "Cidden mi? Vay canına."
    ];

    const germanReplies = {
      "merhaba": "Hallo!",
      "nasılsın": "Mir geht es gut, wie geht es dir?",
      "selam": "Hallo! Wie geht es dir?",
      "ne haber": "Alles gut, was gibt's bei dir?",
      "günaydın": "Guten Morgen! Ich hoffe, dein Tag wird toll!",
      "bir ossarmışım bağırsaklarım koptu": "Hallo, du Imperator!"
    };

    const englishReplies = {
      "merhaba": "Hello!",
      "nasılsın": "I'm fine, how are you?",
      "selam": "Hello! How are you?",
      "ne haber": "Everything's fine, what's up with you?",
      "günaydın": "Good morning! Have a great day!",
      "bir ossarmışım bağırsaklarım koptu": "Hello, you emperor!"
    };

    function sendMessage() {
      const input = document.getElementById('messageInput');
      const text = input.value.trim();
      if (text === '') return;

      addMessage(text, 'user');
      input.value = '';

      setTimeout(() => {
        generateBotReply(text.toLowerCase());
      }, 500);
    }

    function addMessage(text, sender) {
      const msgDiv = document.createElement('div');
      msgDiv.classList.add('message', sender);
      msgDiv.innerText = text;
      document.getElementById('chatBox').appendChild(msgDiv);
      document.getElementById('chatBox').scrollTop = document.getElementById('chatBox').scrollHeight;
    }

    function generateBotReply(userText) {
      // Küfür kontrolü
      for (let bad of badWords) {
        if (userText.includes(bad)) {
          addMessage("Kardeşim sen bir dahi değilsin, reels izlemeye ara ver.", 'bot');
          return;
        }
      }

      // Anahtar kelime kontrolü (tam eşleşme)
      for (let key in keywordReplies) {
        if (userText.includes(key)) {
          addMessage(keywordReplies[key], 'bot');
          return;
        }
      }

      // Almanca cevap
      for (let key in germanReplies) {
        if (userText.includes(key)) {
          addMessage(germanReplies[key], 'bot');
          return;
        }
      }

      // İngilizce cevap
      for (let key in englishReplies) {
        if (userText.includes(key)) {
          addMessage(englishReplies[key], 'bot');
          return;
        }
      }

      // Rastgele cevap ver
      const reply = randomReplies[Math.floor(Math.random() * randomReplies.length)];
      addMessage(reply, 'bot');
    }

    // Enter tuşuyla gönderme
    document.getElementById("messageInput").addEventListener("keydown", function(event) {
      if (event.key === "Enter") {
        sendMessage();
      }
    });
  </script>
</body>
</html>
